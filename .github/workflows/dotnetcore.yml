# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Core CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.100

    - name: Restore dependencies
      run: dotnet restore InvoiceDiscount.sln

    - name: Build
      run: dotnet build InvoiceDiscount.sln --no-restore

    - name: Run Tests
      run: dotnet test InvoiceDiscount.Test/InvoiceDiscount.Test.csproj --no-build --verbosity normal --logger "trx;LogFileName=test_results.xml"

    - name: Publish Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: InvoiceDiscount.Test/test_results.xml
